<!doctype html>
<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trivia Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <header>
            <h1>Nintendo Trivia Game</h1>
        </header>
        	<h2> Click Play to Play!</h2>
			
         	<!--Start Timer Button-->
          	<button id="startTimerButton" type="button" class="btn btn-success">Start Timer</button>
		
    	<!--Main Container-->
     	<div class="container game">
        	<div class="row">
                <div class="col-lg-6">
                 <br/>
        	<div class="main-panel">
             	<div class="panel-heading">                  
                 
             <div id="timer-row"><h2>Time Remaining on Question:</h2> <span id="timer-number"> </span> </div>
		<!--Box holding questions-->
             	<div id="question">
                  	<h4>What is the best-selling Nintendo 		exclusive game of all time?</h4>
                   		</div>
		<!--Box holding multiple choices options-->
				<ul class = "multiple-choices">
					<li class = "list-group-item">
						<div class="checkbox">
						<input type="checkbox" id="checkbox" />
						<label for="checkbox">Duck Hunt
									</label>
								</div>
							</li>
					<li class = "list-group-item">
						<div class="checkbox">
						<input type="checkbox" id="checkbox" />
						<label for="checkbox">Super Mario Bros
								</label>
							</div>
						</li>
					<li class = "list-group-item">
						<div class="checkbox">
						<input type="checkbox" id="checkbox" />
						<label for="checkbox">Mario Kart Wii
								</label>
							</div>
						</li>
					<li class = "list-group-item">
						<div class="checkbox">
						<input type="checkbox" id="checkbox" />
						<label for="checkbox">Wii Sports
								</label>
							</div>
						</li>

						   </ul>
                </div>  
            </div>
            <div class="revealed-answer">Correct Answer is ... </div>
            
            <div class="row">
                <div class="col-lg-12">
                  <div id="options"> </div>
                </div>  
            </div>
        </div>
        
        <footer>
           
        </footer>
        
        <!-- App / Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
